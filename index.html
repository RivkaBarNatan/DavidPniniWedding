<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>ספירה לאחור לחתונה</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #fce4ec, #e1f5fe);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  color: #2c3e50;
  position: relative;
}

.container {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  max-width: 500px;
  width: 100%;
  text-align: center;
  z-index: 1;
  position: relative;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em;
  margin-bottom: 5px;
  color: #d81b60;
  animation: pulse 2s infinite;
}

.date {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.2em;
  color: #1565c0;
  margin-bottom: 15px;
}

.countdown {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}

.time-box {
  background: #fce4ec;
  border-radius: 12px;
  padding: 20px;
  box-shadow: inset 0 3px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s;
  position: relative;
}

.time-box:hover { transform: scale(1.1); }

.time-box span {
  display: block;
  font-size: 2em;
  font-weight: bold;
  color: #b8860b;
  animation: glow 1.5s ease-in-out infinite;
}

.label { margin-top: 8px; font-size: 0.9em; color: #555; }

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes glow {
  0%,100% { text-shadow: 0 0 5px #ffd700, 0 0 15px #ffd700, 0 0 25px #b8860b; }
  50% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700, 0 0 35px #b8860b; }
}

/* טבעות יהלום נופלות */
.diamond-ring {
  position: absolute;
  width: 12px;
  height: 12px;
  border: 2px solid hsl(200,70%,60%);
  border-radius: 50%;
  opacity: 0.9;
  animation: fall linear infinite;
}
.diamond-ring::after {
  content: "";
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 4px solid transparent;
  border-right: 4px solid transparent;
  border-bottom: 6px solid hsl(200,70%,60%);
}

@keyframes fall {
  0% { transform: translateY(-100px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
  <h1>David & Pnini</h1>
  <div class="date">23.12.2025</div>
  <div class="countdown">
    <div class="time-box"><span id="days">0</span><div class="label">ימים</div></div>
    <div class="time-box"><span id="hours">0</span><div class="label">שעות</div></div>
    <div class="time-box"><span id="minutes">0</span><div class="label">דקות</div></div>
    <div class="time-box"><span id="seconds">0</span><div class="label">שניות</div></div>
  </div>
</div>

<script>
// ספירה לאחור
const weddingDate = new Date();
weddingDate.setDate(weddingDate.getDate() + 100);

function updateCountdown() {
  const now = new Date().getTime();
  const distance = weddingDate - now;
  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
  const seconds = Math.floor((distance % (1000*60))/1000);
  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}
setInterval(updateCountdown,1000);
updateCountdown();

// יצירת טבעות יהלום נופלות
function createDiamondRings() {
  const count = 80;
  for(let i=0;i<count;i++){
    const ring = document.createElement('div');
    ring.classList.add('diamond-ring');
    ring.style.left = Math.random()*window.innerWidth+'px';
    const size = 8 + Math.random()*6;
    ring.style.width = size+'px';
    ring.style.height = size+'px';
    const hue = Math.random()*360;
    ring.style.borderColor = `hsl(${hue},70%,60%)`;
    ring.style.top = -Math.random()*window.innerHeight + 'px'; // מתחיל מחוץ למסך
    ring.style.animationDuration = (3+Math.random()*4)+'s';
    ring.style.animationDelay = (Math.random()*5)+'s';
    ring.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(ring);
  }
}
createDiamondRings();
</script>
</body>
</html>
