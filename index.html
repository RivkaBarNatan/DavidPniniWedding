<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ספירה לאחור לחתונה</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #2c3e50;
      position: relative;
    }

    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #d81b60;
      animation: pulse 2s infinite;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .time-box {
      background: #fce4ec;
      border-radius: 12px;
      padding: 20px;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .time-box:hover {
      transform: scale(1.1);
    }

    .time-box span {
      display: block;
      font-size: 2em;
      font-weight: bold;
      color: #d81b60;
    }

    .label {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }

    /* אנימציית פולס לכותרת */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* קונפטי */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      top: 0;
      animation: fall 3s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>הספירה לאחור לחתונה 🎉</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <div class="label">ימים</div>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <div class="label">שעות</div>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <div class="label">דקות</div>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <div class="label">שניות</div>
      </div>
    </div>
  </div>

  <script>
    // חישוב תאריך החתונה - 100 ימים מהיום
    const weddingDate = new Date();
    weddingDate.setDate(weddingDate.getDate() + 100);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // יצירת קונפטי
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.width = confetti.style.height = (Math.random()*8 + 4) + 'px';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    setInterval(createConfetti, 200); // יוצר קונפטי כל 0.2 שניות
  </script>
</body>
</html>
